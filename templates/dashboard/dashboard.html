<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <style>
      /* Created by Tivotal */

      /* Google fonts(Poppins) */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 260px;
        background-color: #11101d;
        z-index: 100;
        transition: all 0.5s ease;
      }

      .sidebar.close {
        width: 78px;
      }

      .sidebar .logo {
        height: 60px;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 10px;
      }

      .sidebar .logo img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }

      .sidebar .logo .logo-name {
        font-size: 22px;
        color: #fff;
        font-weight: 600;
        transition: all 0.3s ease;
        transition-delay: 0.1s;
      }

      .sidebar.close .logo .logo-name {
        opacity: 0;
        pointer-events: none;
      }

      .sidebar .nav-list {
        height: 100%;
        padding: 30px 0 150px 0;
        overflow: auto;
      }

      .sidebar.close .nav-list {
        overflow: visible;
      }

      .sidebar .nav-list::-webkit-scrollbar {
        display: none;
      }

      .sidebar .nav-list li {
        position: relative;
        list-style: none;
        transition: all 0.4s ease;
      }

      .sidebar .nav-list li:hover {
        background-color: #1d1b31;
      }

      .sidebar .nav-list li .icon-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .sidebar.close .nav-list li .icon-link {
        display: block;
      }

      .sidebar .nav-list li i {
        height: 50px;
        min-width: 78px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .sidebar.close .nav-list li i.arrow {
        display: none;
      }

      .sidebar .nav-list li.show i.arrow {
        transform: rotate(-180deg);
      }

      .sidebar .nav-list li a {
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .sidebar .nav-list li a .link-name {
        color: #fff;
        font-size: 18px;
        font-weight: 400;
        transition: all 0.4s ease;
      }

      .sidebar.close .nav-list li a .link-name {
        opacity: 0;
        pointer-events: none;
      }

      .sidebar .nav-list li .sub-menu {
        padding: 6px 6px 14px 80px;
        margin-top: -10px;
        background: #1d1b31;
        display: none;
        transition: all 0.3s ease;
      }

      .sidebar .nav-list li.show .sub-menu {
        display: block;
      }

      .sidebar.close .nav-list li .sub-menu {
        position: absolute;
        left: 100%;
        top: -10px;
        margin-top: 0;
        padding: 10px 20px;
        border-radius: 0 6px 6px 0;
        opacity: 0;
        display: block;
        pointer-events: none;
        transition: 0s;
      }

      .sidebar.close .nav-list li:hover .sub-menu {
        top: 0;
        opacity: 1;
        pointer-events: auto;
        transition: all 0.4s ease;
      }

      .sidebar .nav-list li .sub-menu a {
        color: #fff;
        font-size: 15px;
        padding: 5px 0;
        white-space: nowrap;
        opacity: 0.6;
        transition: all 0.3s ease;
      }

      .sidebar .nav-list li .sub-menu a:hover {
        opacity: 1;
      }

      .sidebar .nav-list li .sub-menu .link-name {
        display: none;
      }

      .sidebar.close .nav-list li .sub-menu .link-name {
        font-size: 18px;
        opacity: 1;
        display: block;
      }

      .sidebar .nav-list li .sub-menu.blank {
        padding: 3px 20px 6px 16px;
        opacity: 0;
        pointer-events: none;
      }

      .sidebar .nav-list li:hover .sub-menu.blank {
        top: 50%;
        transform: translateY(-50%);
      }

      .profile-details {
        position: fixed;
        bottom: 0;
        width: 260px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1d1b31;
        padding: 12px 0;
        transition: all 0.5s ease;
      }

      .sidebar.close .profile-details {
        background-color: none;
        width: 78px;
      }

      .profile-details .profile-content {
        display: flex;
        align-items: center;
      }

      .profile-details .profile-content img {
        height: 51px;
        width: 51px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 14px 0 12px;
        background-color: #1d1b31;
        transition: all 0.5s ease;
      }

      .sidebar.close .profile-details .profile-content img {
        padding: 10px;
      }

      .profile-details .name-job .name,
      .profile-details .name-job .job {
        color: #fff;
        font-size: 18px;
        white-space: nowrap;
      }

      .sidebar.close .profile-details i,
      .sidebar.close .profile-details .name-job .name,
      .sidebar.close .profile-details .name-job .job {
        opacity: 0;
        pointer-events: none;
      }

      .profile-details .name-job .job {
        font-size: 12px;
      }

      .home-section {
        position: relative;
        height: 100vh;
        width: calc(100% - 260px);
        left: 260px;
        background-color: #e4e9f7;
        transition: all 0.5s ease;
      }

      .sidebar.close ~ .home-section {
        left: 78px;
        width: calc(100% - 78px);
      }

      .home-section .home-content {
        display: flex;
        height: 60px;
        align-items: center;
      }

      .home-section .home-content i,
      .home-section .home-content .text {
        color: #11101d;
        font-size: 35px;
      }

      .home-section .home-content i {
        margin: 0 15px;
        cursor: pointer;
      }

      .home-section .home-content .text {
        white-space: nowrap;
        font-size: 20px;
        font-weight: 600;
      }

      @media (max-width: 400px) {
        .sidebar.close .nav-list li .sub-menu {
          display: none;
        }

        .sidebar {
          width: 78px;
        }

        .sidebar.close {
          width: 0;
        }

        .home-section {
          left: 78px;
          width: calc(100% - 78px);
          z-index: 100;
        }

        .sidebar.close ~ .home-section {
          width: 100%;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
</html>
    <div class="sidebar close">
      <div class="logo">
        <img src="/static/gambar/gundar.jpg" alt="Gunadarma" style="height: 40px; width: 40px;">
        <span class="logo-name">Gunadarma</span>
      </div>

      <ul class="nav-list">
        <li>
          <a href="/dashboard">
            <i class="fab fa-microsoft"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>

        <li>
          <div class="icon-link">
            <a href="/quiz">
              <i class="fas fa-tasks"></i>
              <span class="link-name">Quiz</span>
            </a>
          </div>
        </li>

        <li>
          <div class="icon-link">
            <a href="/Materi">
              <i class="fa-solid fa-book-open"></i>
              <span class="link-name">Materi</span>
            </a>
          </div>
        </li>

        <li>
          <a href="/jadwalkuliah">
            <i class="fa-solid fa-calendar"></i>
            <span class="link-name">Jadwal</span>
          </a>
        </li>

        <li>
          <div class="profile-details">
            <div class="profile-content">
              <img src="https://v-class.gunadarma.ac.id/theme/image.php/boost/core/1585289926/u/f2" class="userpicture defaultuserpic" width="35" height="35" role="presentation" aria-hidden="true" alt="" />
            </div>

            <div class="name-job">
              <div class="name">{{ user_data.name }}</div>
          </div>
              <a href="/login">
                <i class="fas fa-right-to-bracket"></i>
              </a>
          </div>
        </li>
      </ul>
    </div>

    <div class="home-section">
      <div class="home-content">
        <i class="fas fa-bars"></i>
        <span class="text">Dashboard</span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let btn = document.querySelector(".fa-bars");
        let sidebar = document.querySelector(".sidebar");

        btn.addEventListener("click", () => {
          sidebar.classList.toggle("close");
        });

        let arrows = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrows.length; i++) {
          arrows[i].addEventListener("click", (e) => {
            let arrowParent = e.target.parentElement.parentElement;
            arrowParent.classList.toggle("show");
          });
        }

        // Detect if the user is on a mobile device
        if (window.innerWidth <= 400) {
          sidebar.classList.remove("close");
        }
      });
    </script>
  </body>
</html>
