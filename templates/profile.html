<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            position: relative; /* Add this */
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header .message {
            font-size: 14px;
            color: #0073e6;
            cursor: pointer;
        }
        .breadcrumb {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .breadcrumb a {
            color: #0073e6;
            text-decoration: none;
        }
        .profile-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .profile-section .left, .profile-section .right {
            width: 48%;
        }
        .profile-section .left .user-details, 
        .profile-section .right .miscellaneous, 
        .profile-section .right .reports, 
        .profile-section .right .login-activity {
            margin-bottom: 20px;
        }
        .profile-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .profile-section .content {
            font-size: 14px;
        }
        .profile-section .content a {
            color: #0073e6;
            text-decoration: none;
        }
        .profile-section .content .email {
            font-weight: bold;
        }
        .profile-section .content .course-profiles {
            list-style: none;
            padding: 0;
        }
        .profile-section .content .course-profiles li {
            margin-bottom: 5px;
        }
        .profile-section .content .login-activity {
            font-size: 12px;
            color: #666;
        }
        .profile-section .content .login-activity .first-access {
            font-weight: bold;
        }
        .profile-section .content .login-activity .access-time {
            color: #333;
        }
        img.userpicture {
            margin-right: .5rem;
        }
        .userpicture {
            border-radius: 50%;
        }
        .speak-to-us {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .name-job {
            position: absolute; /* Add this */
            left: 13%; /* Add this */
            transform: translateX(-50%); /* Add this */
            text-align: center; /* Center the text inside the div */
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://v-class.gunadarma.ac.id/theme/image.php/boost/core/1585289926/u/f1" class="userpicture defaultuserpic" width="100" height="100" alt="Picture of NAZRIL BINTANG PRATAMA 51423096" title="Picture of NAZRIL BINTANG PRATAMA 51423096">
            <div class="name-job">
                <div class="name">{{ name }}</div>
            </div>
        </div>
        <div class="breadcrumb">
            <a href="/dashboard">Dashboard</a> / <a href="/profile">Profile</a>
        </div>
</html>
